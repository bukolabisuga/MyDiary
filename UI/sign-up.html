<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MyDiary - A daily journal just for you!</title>
    <!-- css stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="fixed-top">
        <a href="./index.html">MyDiary</a>
        <a class="btn btn-outline-blue" href="./dashboard.html">Dashboard</a>
    </nav>
    <section class="sign_up">
        <h2>Start your diary journey here</h2>
        <div class="white_card">
            <div class="sign_up--logo"></div>
            <!-- <h3>Sign Up, Your Diary Awaits</h3> -->
            <form>
                <div class="form_group">
                    <label>Username</label>
                    <input type="text" placeholder="your preferred username" required>
                </div>

                <div class="form_group">
                    <label>Email</label>
                    <input type="email" placeholder="e.g tamiwami@mydiary.com" required>
                </div>
                <div class="form_group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn btn-blue btn-block">Sign Up</button>
            </form>
        </div>
        <p>Already have an account?<a href="./login.html">&nbsp;Login</a></p>

    </section>
</body>

</html>
